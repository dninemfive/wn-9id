--- LOG
# unit id will be prepended with "Descriptor_Unit_[mod_id]" and appended with "_[nationality]"
# ClassNameForDebug will be the same without "Descriptor_"
# DescriptorId will have a GUID auto-generated
- unit: &M998_humvee_supply
  name: M998 HUMVEE SUPPLY
  # copies the entry for the specified unit, then applies the changes specified
  like: Rover_101FC_supply_UK
  with:
    ModulesDescriptors:
        TTypeUnitModuleDescriptor:
            MotherCountry: 'US'
        TTagsModuleDescriptor:
            TagSet:
                remove: "UNITE_Rover_101FC_supply_UK"
                add: "UNITE_M998_humvee_supply_US"
        TBaseDamageModuleDescriptor:
            MaxPhysicalDamages: 8